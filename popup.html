<!DOCTYPE html>
<html>
<head>
    <title>Page Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Page Summarizer</h1>
            <div class="api-key-section">
                <input type="password" id="apiKey" placeholder="Enter Gemini API Key" class="md-input">
                <button id="saveApiKey" class="md-button">
                    <span class="material-icons">save</span>
                </button>
            </div>
        </div>

        <div class="language-section">
            <label for="language">Select Language:</label>
            <select id="language" class="md-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
            </select>
        </div>

        <div class="action-buttons">
            <button id="summarize" class="md-button primary">
                <span class="material-icons">summarize</span>
                Summarize
            </button>
        </div>

        <div class="result-section">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating summary...</p>
            </div>
            <div id="result" class="result hidden">
                <h2>Summary</h2>
                <div id="summaryText" class="summary-text"></div>
                <button id="download" class="md-button secondary">
                    <span class="material-icons">download</span>
                    Download
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
